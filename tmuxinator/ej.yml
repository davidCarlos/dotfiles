# ~/.tmuxinator/ej.yml

name: ej
root: ~/projects/pencillabs/ej/

windows:
  - vim:
      root: ~/projects/pencillabs/ej/ej-server
      panes:
        - vim
  - ej-server:
      root: ~/projects/pencillabs/ej/ej-server
      layout: 0182,213x52,0,0[213x26,0,0,25,213x25,0,27{106x25,0,27,32,106x25,107,27,33}]
      panes:
        - inv docker-up && inv docker-logs
        - inv docker-exec "inv sass --watch"
        -
  - ej-bot:
      root: ~/projects/pencillabs/ej/ej-bot
      layout: 0182,213x52,0,0[213x26,0,0,25,213x25,0,27{106x25,0,27,32,106x25,107,27,33}]
      panes:
        - make run-api
        - make run-actions
        -
  - ej-poll:
      root: ~/projects/pencillabs/ej/ej-telegram-groups-bot
      layout: 0182,213x52,0,0[213x26,0,0,25,213x25,0,27{106x25,0,27,32,106x25,107,27,33}]
      panes:
        -
        -
        -
