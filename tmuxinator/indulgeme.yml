# ~/.tmuxinator/indulgeme.yml

name: indulgeme
root: ~/projects/pencillabs/indulgme/

windows:
  - vim:
      root: ~/projects/pencillabs/indulgme/
      layout: main-vertical
      panes:
        - vim
  - app:
      layout: tiled
      root: ~/projects/pencillabs/indulgme/indulge-app
      panes:
        - ionic serve --no-open
  - api:
      layout: tiled
      root: ~/projects/pencillabs/indulgme/indulge-api
      panes:
        - sudo chmod 777 /var/run/docker.sock && docker-compose up
