# ~/.tmuxinator/hardlink.yml

name: hardlink
root: ~/projects/go/src/github.com/gophish/gophish

windows:
  - hardlink:
        layout: even-horizontal
        panes:
         - cd ~/projects/go/src/github.com/gophish/gophish
         - cd ~/projects/go/src/github.com/gophish/gophish
  - server:
        layout: even-horizontal
        panes:
         - ssh hardlink
