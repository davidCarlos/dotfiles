---
- name: Customize Sway # https://swaywm.org/
  hosts: localhost

  tasks:
    - name: Install sway
      become: true
      ansible.builtin.dnf:
        name: sway

    - name: Install rofi package
      become: true
      ansible.builtin.dnf:
        name: rofi-wayland

    - name: Copy rofi dotfile
      ansible.builtin.copy:
        src: rofi/config.rasi
        dest: ~/.config/rofi/

    - name: Copy rofi theme
      ansible.builtin.copy:
        src: rofi/nord.rasi
        dest: ~/.config/rofi/

    - name: Install brightnessctl
      become: true
      ansible.builtin.dnf:
        name: brightnessctl

    # for i3exit
    # https://github.com/djerveren/i3exit
    - name: Install perl-Gtk3
      become: true
      ansible.builtin.dnf:
        name: perl-Gtk3
