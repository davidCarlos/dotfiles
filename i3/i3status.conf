# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

#Custon icons: https://fortawesome.github.io/Font-Awesome/cheatsheet/
general {
        colors = true
        interval = 3
        output_format = "i3bar"
}

order += "disk /"
order += "battery 0"
order += "tztime local"

battery 0 {
	format = "%status %percentage "
        format_down = ""
        status_bat = "  "
        status_chr = " ⚡"
        status_full = "  "
}

tztime local {
        format = "   %d/%m/%Y    %H:%M "
}

load {
        format = "%1min"
}

disk "/" {
        format = "    %free "
}
